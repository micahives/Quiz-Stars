<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Stars</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <h2 class="left-heading">View high scores</h2>
        <h2 class="right heading" id="countdown">Time Remaining: 0</h2>
    </header>

    <section>
        <h3>Coding Quiz Challenge</h3>
        <p>Try to answer as many coding-related questions within the time limit (top right of screen). Incorrect answers will subtract 10 seconds from the clock!</p>
        <button>Start Quiz!</button>
    </section>
    
</body>
</html>
