<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Stars</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <h2 class="left-heading">View high scores</h2>
        <h2 class="right heading" id="countdown">Time Remaining: 0 </h2>
    </header>

    <section id="pre-game" class="is-active">
        <h3>Coding Quiz Challenge</h3>
        <p>Try to answer as many coding-related questions within the time limit (top right of screen). Incorrect answers will subtract 10 seconds from the clock!</p>
        <button id="startButton">Start Quiz!</button>
    </section>
    
    <!--Need to link this section to the script to render the quiz question as the h3 and the options as the ul, each li is a button-->
    <section id="game" class="is-inactive">
        
    </section>

    <section id="game-end" class="is-inactive">
        NOT GAME
    </section>

    <section id="hi-score" class="is-inactive">
        HI-SCORE
    </section>

<script src="./assets/script.js"></script>
</body>
</html>
