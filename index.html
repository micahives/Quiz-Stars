<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Stars</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <a onclick="viewHiScore()" href="#hi-score"><h2 class="left-heading">View high scores</h2></a>
        <h2 class="right heading" id="countdown">Time Remaining: </h2>
    </header>

    <section id="pre-game" class="is-active">
        <h3>Coding Quiz Challenge</h3>
        <p>Try to answer as many coding-related questions within the time limit (top right of screen). Incorrect answers will subtract 10 seconds from the clock!</p>
        <button id="startButton">Start Quiz!</button>
    </section>
    
    <section id="game" class="is-inactive">
    </section>

    <section id="game-end" class="is-inactive">
        <h3 id="finalScore"></h3>
        <label for="userName">Enter your initials:</label>
        <input type="text" id="userName" class="username-input"/>
        <button id="submitScore">Submit</button>
    </section>

    <section id="hi-score" class="is-inactive">
        <button>Go back</button>
        <ul id="highScoresList"></ul>
    </section>

<script src="./assets/script.js"></script>
</body>
</html>
